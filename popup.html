<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 200px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
      }
      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h3>Live Clipboard Monitor</h3>
    <p>
      Click the button below to create a draggable popup that automatically
      updates with your clipboard content in real-time.
    </p>
    <button id="createPopup" class="button">Start Live Monitor</button>
    <script src="popup.js"></script>
  </body>
</html>
